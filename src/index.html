<div class="container">
    <div class="white-keys">
        <kbd id="keyA" onclick="playAudio('A.mp3')">A</kbd>
        <kbd id="keyS" onclick="playAudio('S.mp3')">S</kbd>
        <kbd id="keyD" onclick="playAudio('D.mp3')">D</kbd>
        <kbd id="keyF" onclick="playAudio('F.mp3')">F</kbd>
        <kbd id="keyG" onclick="playAudio('G.mp3')">G</kbd>
        <kbd id="keyH" onclick="playAudio('H.mp3')">H</kbd>
        <kbd id="keyJ" onclick="playAudio('J.mp3')">J</kbd>
    </div>
    <div class="black-keys">
        <kbd id="keyW" onclick="playAudio('W.mp3')">W</kbd>
        <kbd id="keyE" onclick="playAudio('E.mp3')">E</kbd>
        <kbd id="keyT" onclick="playAudio('T.mp3')">T</kbd>
        <kbd id="keyY" onclick="playAudio('Y.mp3')">Y</kbd>
        <kbd id="keyU" onclick="playAudio('U.mp3')">U</kbd>
    </div>
</div>

<script>
    function playAudio(audioPath) {
        const audio = new Audio(audioPath);
        audio.play();
    }
</script>
