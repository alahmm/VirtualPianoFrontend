<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Virtual Piano</title>
    <style>
        body {
            background-color: #f0f0f0; /* Set the page background color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
        }

        kbd {
            background-color: white; /* Set the key background color to white */
            padding: 20px; /* Set the size of the keys */
            margin-left: -5px; /* Remove the distance between the keys */
            border: 1px solid #ccc; /* Set boundaries for <kbd> elements */
            border-radius: 5px;
        }
    </style>
</head>
<body>
<body>
<div class="container">
    <kbd>A</kbd>
    <kbd>S</kbd>
    <kbd>D</kbd>
    <kbd>F</kbd>
    <kbd>G</kbd>
    <kbd>H</kbd>
    <kbd>J</kbd>
</div>
</body>
</body>
</html>
